{% extends 'base/base.html' %}

{% block navigation %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'job:home' %}">JobSathi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% block home_active %}{% endblock %}" aria-current="page" href="{% url 'job:home' %}">Home</a>
                    </li>
                    {% if request.user.is_superuser %}
                        <li class="nav-item">
                            <a class="nav-link {% block admin_active %}{% endblock %}"
                               href="{% url 'adminpanel:admin_panel' %}">
                                Admin
                            </a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                            <a class="nav-link {% block job_active %}{% endblock %}"
                               href="{% url 'job:list' %}">
                                Jobs
                            </a>
                    <li class="nav-item">
                            <a class="nav-link {% block job.post_active %}{% endblock %}"
                               href="{% url 'job:create' %}">
                                POST +
                            </a>
                        </li>
                    <li class="nav-item">
                            <a class="nav-link {% block apply_active %}{% endblock %}"
                               href="{% url 'apply:total_applicant' %}">
                                Applicant
                            </a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link {% block profile_active %}{% endblock %}"
                           href="{% url 'pro:profile' %}">
                            Profile
                        </a>
                    </li>
                </ul>
            </div>
                <form action="{% url 'account:logout' %}" method="post" class="nav-link d-flex">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
    </nav>
{% endblock %}
