{% extends 'dashboard/layout.html' %}

{% block category_active %}
    active
{% endblock %}

{% block content %}
    <div class="container p-2">
        <h1 class="text-center m-5">Category List</h1>
        <a href="{% url 'adminpanel:create_c' %}" class="btn btn-success mb-2">Add Category</a>
        <div class="row">
            {% for category in categories %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{ category.name }}</h4>
                        </div>
                        <hr class="mt-0">
                        <div class="card-body pt-0">
                            <a href="{% url 'adminpanel:update_c' category.slug %}" class="btn btn-warning">Edit</a>
                            <a href="{% url 'adminpanel:remove_c' category.slug %}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <p>Please add a Category.</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
