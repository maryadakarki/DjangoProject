{% extends 'dashboard/layout.html' %}

{% block job_active %}
    active
{% endblock %}

{% block content %}
 <div class="container "  style=" padding: 3%;">
    {% csrf_token %}

    <table  class="table table-striped table-hover">
      <thead>
      <tr>
          <th>Name</th>
          <th>Email</th>
      </tr>
      </thead>
      <tbody>
        {% for i in users %}
          <tr>
          <td><div class="profile-photo-form-container" style="margin:20px; width: 50px; height: 50px; border-radius: 50%;overflow: hidden;background-color: #ccc; ">
            <img style="width: 100%;height: 100%;object-fit: cover;" src="{{ i.user.pro.pro_pic.url }}" alt="user-image" width="" srcset="" />
          </div>{{i.user.pro.pro_name}}</td>
          <td>{{i.user.email}}</td>

          </tr>
          {% empty %}
          <li style="color: indianred;">No Users.</li>
      {% endfor %}
    </tbody>
    </table>
 </div>

{% endblock content %}
