{% extends 'base/base.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <div class="container border my-5 p-4 rounded col-md-4 shadow-lg">
        <h2 class="text-center mb-4">Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">
            Already have an account?
            <a href="{% url 'account:login' %}">Click here to login</a>
        </p>
    </div>
{% endblock %}
